name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  docker:
    name: Validate (Docker build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build the deterministic Docker execution environment from the repo Dockerfile.
      - name: Build Docker image
        run: docker build . -t portfolio-site:ci

  quality:
    name: Quality Gates (Node)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:unit

      - name: E2E tests
        run: npm run test:e2e

      - name: Governance docs check (G-01)
        run: |
          set -euo pipefail
          test -f docs/sprints/sprint-05/planning/planning.md
          grep -q "^## Governance" README.md
          grep -q "docs/sprints/sprint-05/planning/planning.md" README.md

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-artifacts
          path: |
            coverage/**
            test-results/**
            playwright-report/**
            artifacts/**
          if-no-files-found: ignore
          retention-days: 7

  lighthouse:
    name: Lighthouse Gates (â‰¥95)
    runs-on: ubuntu-latest
    needs: [quality]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Build
        run: npm run build

      - name: Configure Chrome path (Playwright)
        run: echo "LHCI_CHROME_PATH=$(node -e \"const { chromium } = require('playwright'); process.stdout.write(chromium.executablePath());\")" >> $GITHUB_ENV

      - name: Lighthouse (mobile + desktop)
        run: npm run lighthouse:ci

      - name: Upload Lighthouse artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-artifacts
          path: |
            test-results/lighthouse/**
          if-no-files-found: ignore
          retention-days: 7
